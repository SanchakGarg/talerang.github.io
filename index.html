<!DOCTYPE html>
<html>
<head>
<style>
 body { font-family: Arial, sans-serif; }
 .form-container { width: 300px; padding: 16px; background-color: white; margin: 0 auto; margin-top: 100px; box-shadow: 0px 0px 10px 0px grey; }
 input[type=text], input[type=password] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
 button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
 button:hover { opacity: 0.8; }
 .alert { padding: 16px; margin-bottom: 20px; background-color: #f44336; color: white; }
 .closebtn { margin-left: 15px; color: white; font-weight: bold; float: right; font-size: 22px; line-height: 20px; cursor: pointer; }
 .closebtn:hover { color: black; }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
 <div class="form-container">
    <h2>Sign Up</h2>
    <div id="alert-message" class="alert" style="display:none">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Error!</strong> Please check your input and try again.
    </div>
    <form id="signup-form">
      <input type="text" placeholder="Enter Name" name="name" required>
      <input type="text" placeholder="Enter Email" name="email" required>
      <input type="password" placeholder="Enter Password" name="password" required>
      <div class="g-recaptcha" data-sitekey="6LfuITcpAAAAAD-54sTPVYW8pULjU4cE97SuVvwA"></div>
      <button type="submit">Sign Up</button>
    </form>
 </div>
 <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get the input values
      var name = document.forms["signup-form"]["name"].value;
      var email = document.forms["signup-form"]["email"].value;
      var password = document.forms["signup-form"]["password"].value;
      
      // Validate the input values
      if(name == "" || email == "" || password == "") {
        showAlert("Please fill out all the fields.");
        return;
      }
      
      // Add your own backend sign-up logic here
      
      // Show success message
      alert("Signed Up Successfully!");
    });
    
    function showAlert(message) {
      document.getElementById('alert-message').style.display = 'block';
      document.getElementById('alert-message').innerHTML = '<span class="closebtn" onclick="this.parentElement.style.display=\'none\';">&times;</span><strong>Error!</strong> ' + message;
    }
 </script>
</body>
</html>
